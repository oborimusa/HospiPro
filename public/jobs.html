    :root {

      color: var(--brown);

    }

    }

    /* ✅ Iframe Section */
    iframe {
      width: 100%;
      height: 85vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    /* ✅ Footer */
    footer {
      background-color: var(--brown);
      color: #f8f8f8;
    }
    footer a {
      color: var(--gold);
      text-decoration: none;
    }
    footer a:hover {

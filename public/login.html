<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login | HospiPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{ --gold: #c9a44c; --brown: #3b2f2f; }
        body{ font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f7f5f1; }
        .login-container { max-width: 400px; margin: 80px auto; padding: 40px; background: #fff; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .btn-gold{background:var(--gold); color:var(--brown); border:none;}
        .btn-gold:hover{opacity:.95;}
        .btn-google { background-color: #4285F4; color: white; border: none; }
        .btn-google:hover { background-color: #357ae8; color: white; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <img src="img/logo1.png" alt="HospiPro" style="width:50px;" class="mb-2">
            <h4 class="text-brown">Welcome Back</h4>
            <p class="small text-muted">New to HospiPro? <a href="signup.html" class="text-brown">Create an account</a></p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-gold btn-lg" id="loginBtn">Log In</button>
            </div>
            
            <div class="text-center small text-muted mb-3">OR</div>

            <div class="d-grid">
                <button type="button" class="btn btn-google" id="googleLogin">
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google mb-1 me-2" viewBox="0 0 16 16"><path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.001c-1.264 1.25-2.92 1.956-4.665 1.956-4.527 0-8.204-3.674-8.204-8.2S3.208 1.459 7.735 1.459c2.346 0 3.963.975 4.963 1.938l-1.377 1.377c-.521-.51-1.41-1.04-2.586-1.04-2.378 0-4.316 1.94-4.316 4.314s1.938 4.314 4.316 4.314c1.656 0 2.894-.707 3.597-1.375.523-.497.868-1.144.966-1.843h-4.566v-2.13h6.39c.09.435.158.895.158 1.488z"/></svg>
                    Sign In with Google
                </button>
            </div>
            
            <div class="text-center mt-3">
                <a href="#" class="small text-muted">Forgot Password?</a>
            </div>
            <div id="message" class="mt-3 text-center small"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module">
        // 1. IMPORTS
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup,
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // 2. CONFIG: Replace with your project's config
        const firebaseConfig = {
            apiKey: "AIzaSyCgDu8Pd2IcvIWRYnxnASoNvrxjC3rJ3Ok", 
            authDomain: "hospipro-86b8d.firebaseapp.com",
            projectId: "hospipro-86b8d",
            storageBucket: "hospipro-86b8d.firebasestorage.app",
            messagingSenderId: "801856698977",
            appId: "1:801856698977:web:05562aaf88584d2af0c820",
        };

        // 3. INIT
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // 4. UI Handlers
        const loginForm = document.getElementById("loginForm");
        const googleBtn = document.getElementById("googleLogin");
        const messageEl = document.getElementById("message");
        const loginBtn = document.getElementById("loginBtn");

        // --- Core Redirection Logic (Checks Role in Firestore) ---
        const getUserRoleAndRedirect = async (user) => {
            const userRef = doc(db, 'users', user.uid);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                const accountType = userSnap.data().accountType;
                
                // Show success message briefly before redirect
                messageEl.innerHTML = `<div class="alert alert-success py-2">Login successful! Redirecting to ${accountType} dashboard...</div>`;
                
                setTimeout(() => {
                    if (accountType === 'business') {
                        window.location.href = "dashboard.html"; // Business Dashboard
                    } else if (accountType === 'professional') {
                        window.location.href = "professional-dashboard.html"; // Professional Dashboard
                    } else {
                        messageEl.innerHTML = `<div class="alert alert-danger py-2">Error: Account type not defined. Please contact support.</div>`;
                    }
                }, 1000);
            } else {
                // This scenario means the user signed up via Google but Firestore write failed, or they missed the role selection on the signup page.
                messageEl.innerHTML = `<div class="alert alert-danger py-2">Error: Profile data not found. Please ensure you signed up correctly.</div>`;
                // Optional: Force sign out here.
            }
        }


        // 5. Email/Password Login Handler
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            messageEl.textContent = "";
            loginBtn.textContent = "Logging In...";
            loginBtn.disabled = true;
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                await getUserRoleAndRedirect(userCredential.user);
                
            } catch (error) {
                console.error("Login Error:", error);
                
                let msg = error.message.replace("Firebase: ", "");
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found') {
                    msg = "Invalid email or password. Please double-check your credentials.";
                } 
                
                messageEl.innerHTML = `<div class="alert alert-danger py-2">Login failed: ${msg}</div>`;
                loginBtn.textContent = "Log In";
                loginBtn.disabled = false;
            }
        });

        // 6. Google Login Handler
        googleBtn.addEventListener("click", async () => {
            messageEl.textContent = "";
            googleBtn.disabled = true;

            try {
                const result = await signInWithPopup(auth, provider);
                await getUserRoleAndRedirect(result.user);
                
            } catch (error) {
                console.error("Google Login Error:", error);
                messageEl.innerHTML = `<div class="alert alert-danger py-2">Google login failed.</div>`;
                googleBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

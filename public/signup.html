<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up | HospiPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{ --gold: #c9a44c; --brown: #3b2f2f; }
        body{ font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f7f5f1; }
        .signup-container{ max-width: 500px; margin: 80px auto; background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .btn-gold{ background:var(--gold); color:var(--brown); border:none; }
        .btn-gold:hover{ opacity:.95; }
        .role-selector{ cursor: pointer; border: 2px solid #ccc; transition: all 0.2s; }
        .role-selector:hover{ border-color: var(--gold); background-color: #fcf8ee; }
        .role-selector.selected{ border-color: var(--gold); background-color: #fcf8ee; box-shadow: 0 0 0 3px rgba(201, 164, 76, 0.3); }
        .btn-google { background-color: #4285F4; color: white; border: none; }
        .btn-google:hover { background-color: #357ae8; color: white; }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2 class="text-brown text-center mb-4">Create Your HospiPro Account</h2>
        <p class="text-muted text-center small mb-4">Choose your account type to access the right dashboard.</p>

        <form id="signupForm">
            <div class="mb-4">
                <label class="form-label fw-bold small">I am a:</label>
                <div class="row g-3">
                    <div class="col-6">
                        <div class="card p-3 role-selector selected" data-role="business" id="roleBusiness">
                            <h6 class="mb-1 text-brown">üè¢ Business/Employer</h6>
                            <p class="small text-muted mb-0">Manage property, staff, and operations.</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card p-3 role-selector" data-role="professional" id="roleProfessional">
                            <h6 class="mb-1 text-brown">üë§ Service Professional</h6>
                            <p class="small text-muted mb-0">Manage clients, bookings, and profile.</p>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="accountType" id="accountType" value="business">
            </div>
            
            <div class="d-grid mb-3">
                <button type="button" class="btn btn-google btn-lg" id="googleSignupBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google mb-1 me-2" viewBox="0 0 16 16"><path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.001c-1.264 1.25-2.92 1.956-4.665 1.956-4.527 0-8.204-3.674-8.204-8.2S3.208 1.459 7.735 1.459c2.346 0 3.963.975 4.963 1.938l-1.377 1.377c-.521-.51-1.41-1.04-2.586-1.04-2.378 0-4.316 1.94-4.316 4.314s1.938 4.314 4.316 4.314c1.656 0 2.894-.707 3.597-1.375.523-.497.868-1.144.966-1.843h-4.566v-2.13h6.39c.09.435.158.895.158 1.488z"/></svg>
                    Sign Up with Google
                </button>
            </div>
            <div class="text-center small text-muted mb-3">OR use email:</div>
            
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" id="password" placeholder="Password (min. 6 characters)" required>
            </div>
            
            <button type="submit" class="btn btn-gold btn-lg d-block w-100">Sign Up with Email</button>
            
            <p id="errorMsg" class="text-danger small mt-3 text-center" style="display:none;"></p>

            <p class="text-center small mt-4">
                Already have an account? <a href="login.html" class="text-brown">Log In here</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // CONFIG: Use your actual project config
        const firebaseConfig = {
            apiKey: "AIzaSyCgDu8Pd2IcvIWRYnxnASoNvrxjC3rJ3Ok", 
            authDomain: "hospipro-86b8d.firebaseapp.com",
            projectId: "hospipro-86b8d",
            storageBucket: "hospipro-86b8d.firebasestorage.app",
            messagingSenderId: "801856698977",
            appId: "1:801856698977:web:05562aaf88584d2af0c820",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const signupForm = document.getElementById('signupForm');
        const errorMsg = document.getElementById('errorMsg');
        const accountTypeInput = document.getElementById('accountType');
        const roleBusiness = document.getElementById('roleBusiness');
        const roleProfessional = document.getElementById('roleProfessional');
        const googleSignupBtn = document.getElementById('googleSignupBtn');

        // --- Role Selection Logic ---
        [roleBusiness, roleProfessional].forEach(selector => {
            selector.addEventListener('click', () => {
                roleBusiness.classList.remove('selected');
                roleProfessional.classList.remove('selected');
                selector.classList.add('selected');
                accountTypeInput.value = selector.getAttribute('data-role');
            });
        });

        // --- Core User Data Writer ---
        const writeUserToFirestore = async (user, email, accountType) => {
             const userRef = doc(db, "users", user.uid);
             const userSnap = await getDoc(userRef);

             // Only write if the user is new (i.e., this is their first Google login)
             if (!userSnap.exists()) {
                await setDoc(userRef, {
                    email: email,
                    accountType: accountType,
                    plan: 'free', // Set default plan
                    createdAt: new Date()
                });
             }
        };

        // --- Redirection Logic ---
        const redirectUser = (accountType) => {
            if (accountType === 'business') {
                window.location.href = "dashboard.html"; 
            } else if (accountType === 'professional') {
                window.location.href = "professional-dashboard.html";
            }
        };


        // --- 1. Email/Password Submission Handler ---
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';

            const email = signupForm.email.value;
            const password = signupForm.password.value;
            const accountType = accountTypeInput.value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                await writeUserToFirestore(userCredential.user, email, accountType);
                
                redirectUser(accountType);

            } catch (error) {
                console.error("Signup Failed:", error);
                errorMsg.textContent = "Registration failed: " + error.message.replace("Firebase: ", "");
                errorMsg.style.display = 'block';
            }
        });

        // --- 2. Google Sign-up Handler ---
        googleSignupBtn.addEventListener('click', async () => {
            errorMsg.style.display = 'none';
            const provider = new GoogleAuthProvider();
            const accountType = accountTypeInput.value;

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Use the user's selected role for the accountType
                await writeUserToFirestore(user, user.email, accountType);
                
                redirectUser(accountType);

            } catch (error) {
                console.error("Google Signup Failed:", error);
                errorMsg.textContent = "Google sign-up failed. Please try email or check console.";
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
